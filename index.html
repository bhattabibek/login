<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
  <title>Sign Up</title>
  <style>
    @media (min-width: 768px) and (max-width: 1024px) {
      .login, input, button{
        margin: 10px 10px !important;
      }
      
    }

    @media (min-width: 1025px){
      .login, input, button{
        margin: 10px 400px !important;
      }
    }
    
  </style>
</head>
<body>
  <div class="signup-compact">
    <div class="signup">
      <div><img class="signup" width="150px" src="images/mainlogo.png" alt="Logo"></div>
      <div><h5>Login to One horn beast and get the benefits of our merchandise</h5></div>
    </div>
    <div class="login">
   
      <input type="text" placeholder="Email Address">
      <input type="password" placeholder="Password">
      <a href="#">Forgot Password?</a>
      <button class="signup-btn">
        <h2>Login</h2>
      </button>
      <p>Dont Have an Account? <span> Sign Up</span> </p>
    </div>
  </div>
</body>
</html>
